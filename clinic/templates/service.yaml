apiVersion: v1
kind: Service
metadata:
  name: {{ include "fullname" . }}
  {{- if (and (eq .Values.service.type "InLoadBalancer") (not (empty .Values.service.qcloudInternalLoadBalancerSubnetid))) }}
  annotations:
    service.kubernetes.io/qcloud-loadbalancer-internal-subnetid: {{ .Values.service.qcloudInternalLoadBalancerSubnetid | quote }}
  {{- end }}
  labels:
    app: {{ include "name" . }}
    chart: {{ include "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }} 
      protocol: TCP
      name: tcp-{{ .Values.service.port }}-{{ .Values.service.targetPort }}
      {{- if (and (eq .Values.service.type "NodePort") (not (empty .Values.service.nodePort ))) }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    app: {{ include "name" . }}
    release: {{ .Release.Name }}

categories:
- xingren_java
questions:
- variable: replicaCount
  type: string
  required: true
  default: "1"
  descripiton: "Pod Replics" 
  label: replicaCount
  group: "Pod Replics"
- variable: image.repository
  type: string
  default: "harbor.xingren.com/xr_prod/clinic"
  required: true 
  description: "Image Name"
  label: Image Name
  group: "Container Image"
- variable: image.tag
  type: string
  required: true
  default: "latest"
  description: "Image Tag"
  label: Image Tag
  group: "Container Image"
- variable: service.type
  show_if: "ingress.enabled=false"
  type: enum
  default: "ClusterIP"
  required: true
  description: "Service Type"
  label: Service Type
  options:
    - "ClusterIP"
    - "NodePort"
    - "LoadBalancer"
    - "InLoadBalancer"
  group: "Service AND LoadBalancer"
- variable: service.port
  show_if: "ingress.enabled=false"
  type: string
  required: true
  description: "service port"
  label: service port
  group: "Service AND LoadBalancer"
- variable: service.nodePort
  show_if: "ingress.enabled=false&&service.type=NodePort"
  type: int
  required: true
  min: 30000
  max: 32767
  description: "NodePort"
  label: NodePort
  group: "Service AND LoadBalancer"
- variable: service.qcloudInternalLoadBalancerSubnetid
  show_if: "ingress.enabled=false&&service.type=InLoadBalancer"
  type: string
  description: "Qcloud VPC Internal LoadBalancer Subnet Id"
  label: LoadBalancer Subnet Id
  group: "Service AND LoadBalancer"
- variable: ingress.enabled
  type: boolean
  default: "false"
  description: "Expose app using Layer 7 Load Balancer - ingress"
  label: Expose app using Layer 7 Load Balancer
  group: "Service AND LoadBalancer"
  show_subquestion_if: true
  subquestions:
  - variable: ingress.hosts[0].name
    default: "xip.io"
    description: "Hostname to your application installation"
    type: hostname
    required: true
    label: Hostname
- variable: resources.limits.enable
  default: "true"
  type: boolean
  description: "resources limits"
  label: resources limits
  group: "resources limits"
  show_subquestion_if: true
  subquestions:
  - variable: resources.limits.cpu
    type: string
    description: "CPU limits (empty is not limits)"
    lable: cpu limits
  - variable: resources.limits.memory
    type: string
    default: "2G"
    description: "Memory limits (empty is not limits)"
    lable: memory limits
- variable: resources.requests.enable
  default: "true"
  type: boolean
  description: "resources requests"
  label: resources requests
  group: "resources requests"
  show_subquestion_if: true
  subquestions:
  - variable: resources.requests.cpu
    type: string
    default: "0.5"
    description: "CPU requests (empty is not settings)"
    lable: cpu requests
  - variable: resources.requests.memory
    type: string
    default: "2G"
    description: "Memory requests (empty is not settings)"
    lable: memory requests
- variable: nfsVolumes.create
  default: "true"
  type: boolean
  description: "Mount NFS"
  label: Mount NFS
  group: "NFS Volumes"
  show_subquestion_if: true
  subquestions:
  - variable: nfsVolumes.path
    type: string
    default: "10.10.9.142"
    description: "nfs server"
    lable: nfs server
  - variable: nfsVolumes.path
    type: string
    default: "/xingren_share"
    descirble: "nfs path"
    lable: nfs path
    options:
      - "/xingren_share"
      - "/xingren_share_test"
- variable: jvmExporter.enable
  default: "true"
  type: boolean
  description: "exporse port for Prometheus JMX scrape"
  label: exporse port for Prometheus JMX scrape
  group: "Prometheus Monitor"
  show_subquestion_if: true
  subquestions:
  - variable: jvmExporter.port
    type: string
    default: 8888
    description: "Prometheus scrape jmx_exporter port"
    lable: Prometheus scrape jmx_exporter port
- variable: xrLogMetadata.enable
  default: "true"
  type: boolean
  description: "xignren logs metadata"
  label: xignren logs metadata
  group: "xignren logs metadata"
  show_subquestion_if: true
  subquestions:
  - variable: xrLogMetadata.appEnv
    type: string
    description: "app env"
    lable: app env
  - variable: xrLogMetadata.appName
    type: string
    description: "appname"
    lable: app name
  - variable: xrLogMetadata.logFormatType
    type: string
    default: "java"
    description: "app log format type"
    lable: log format type
- variable: jvmArguments
  type: string
  description: "jvm starting arguments"
  label: jvm arguments
  group: "JVM Arguments"
